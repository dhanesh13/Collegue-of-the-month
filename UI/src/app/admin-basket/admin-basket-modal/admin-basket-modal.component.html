<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" style="font-family: nimbus-sans;">Shortlist Rationale</h4>
        <button class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>  
      </div>

      <div class="modal-body">
        <label>
          <textarea rows="4" cols="60" type="text" placeholder="Enter your rationale" id="adminRationale" class="form-control" [(ngModel)]="adminRationaleForm"></textarea>
        </label>
        <!-- <div *ngIf="adminRationaleForm.controls['adminRationaleForm'].touched && adminRationaleForm.get('adminRationaleForm').hasError('required')">
          <span class="text-danger"> *Rationale is required </span>
        </div>
        <div *ngIf="adminRationaleForm.controls['adminRationaleForm'].touched && adminRationaleForm.controls['adminRationaleForm'].hasError('minlength')">
          <span class="text-danger"> Minimum of 25 characters </span>
        </div>
        <div *ngIf="adminRationaleForm.controls['adminRationaleForm'].touched && adminRationaleForm.controls['adminRationaleForm'].hasError('maxlength')">
          <span class="text-danger"> Maximum of 225 characters </span>-+
        </div> --> 
      </div>

      <div class="modal-footer">
        <button type="button" (click)="onSubmit()"class="btn btn-success" style="text-transform: capitalize;">Submit rationale</button>
      </div>
      
    </div>
  </div>
</div>
