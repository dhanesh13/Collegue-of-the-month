<h6 mat-dialog-title>Close Voting Session</h6>

<form (ngSubmit)="closeSession()" class="currentVotingForm">
  <div class="form-group">
      <label>Are you sure you want to close the voting session?</label>  
  </div>

  <div class="close-voting-session-button form-group">                    
    <button class="close-voting-session-closeButton" mat-raised-button>Close Session</button>
  </div>
</form>
