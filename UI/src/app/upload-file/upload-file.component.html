<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Update Employee List</h4>          
            </div> -->
            <div class="card-body">
              <h6 class="card-category text-danger upload-file-title">
                <i class="material-icons" style="font-size: xx-large;">groups</i> Update Employee List
              </h6>
                <div class="row">
                    <div class="col-md-8">
                      <label class="btn btn-default p-0">
                        <input #chooseFile class= "chooseFile" type="file" (change)="selectFile($event)" accept=".xlsx"/>
                      </label>
                    </div>
                  
                    <div class="col-md-4">
                      <button mat-raised-button class="upload-file-button" [disabled]="!selectedFiles" (click)="upload()">
                        Upload 
                      </button>
                    </div>
                    <div class="col-md-1">
                      <button mat-raised-button class="clear-file-button" (click)="clearUploadFile()">
                        Clear 
                      </button>
                    </div>
                  </div>
                  
                  <div *ngIf="currentFile" class="progress my-3">
                    <div
                      class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar"
                      attr.aria-valuenow="{{ progress }}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [ngStyle]="{ width: progress + '%' }"
                    >
                      {{ progress }}%
                    </div>
                  </div>
                  
                  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
